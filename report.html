<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CTF idea</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>

        label {
        margin: auto;
        width: 50%;
        padding: 10px;
      }
    </style>
    
      
      
    
</head>
<body>
    <div>

        <div>
            <div id="layout">
                <!-- Menu toggle -->
                <a href="./report.html" id="menuLink" class="menu-link">
                    <!-- Hamburger icon -->
                    <span></span>
                </a>
            
                <div id="menu">
                    <div class="pure-menu">
                        <a class="pure-menu-heading" href="company.html">Menu</a>
            
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                            <li class="pure-menu-item"><a href="about.html" class="pure-menu-link">About</a></li>
            
                            <li class="pure-menu-item menu-item-divided pure-menu-selected">
                                <a href="" class="pure-menu-link">Services</a>
                            </li>
            
                            <li class="pure-menu-item"><a href="report.html" class="pure-menu-link">Contact</a></li>
                        </ul>
                    </div>
                </div>

            <form method="post" class="pure-form">
                <fieldset class="pure-group">
                    <label for="author">Author name</label>
                    <input type="text" name="author" id="author" class="pure-input-1-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="pure-input-1-2">
                </fieldset>
                <fieldset class="pure-group">
                    <label for="title">Challenge title</label>
                    <input type="title" class="pure-input-1-2" name="title" id="title">
                    <label for="description">Description about the challenge</label>
                    <textarea class="pure-input-1-2" name="description" id="description"></textarea>
                </fieldset>
                <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Submit</button>
            </form>
        </div>
    </div>
<script src="./js/ui.js"></script>
</body>
</html>
